<!--登录页面-->
<div id="login">
    <div class="wrapper no-navigation preload">
        <div class="sign-in-wrapper">
            <div class="sign-in-inner">
                <div class="login-brand text-center">
                    <strong class="text-skin">临汾经济技术开发区党风廉政建设责任监督系统</strong>
                </div>
                <form>
                    <div class="form-group m-bottom-md">
                        <input ng-model="user.name" type="text" class="form-control" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.password" type="password" class="form-control" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="chkRemember">
                            <label for="chkRemember"></label>
                        </div>
                        记住密码
                    </div>
                    <div class="m-top-md p-top-sm">
                        <button class="btn btn-success block btn btn-block" ng-click="nameLogin()" >登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
