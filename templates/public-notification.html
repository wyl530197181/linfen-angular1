<!--公开通报页面-->
<form>
    <h3>公开通报</h3>
    <label>被通报人：</label>
    <div class="row">
        <div class="col-lg-2">
            <div class="input-group">
                <input type="text" class="form-control">
            </div>
        </div>
        <button class="btn btn-default">查询</button>
        <div class="pull-right">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-click="add()">
                添加
            </button>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                        </div>
                        <div style="padding:10px">
                            <label>标题:</label>
                            <input type="text" class="form-control"  ng-model="tittle">
                            <br>
                            <label>人员：</label>
                            <input type="text" class="form-control" ng-model="name">
                            <br>
                            <label>部门：</label>
                            <select style="width: 100%" class="form-control">
                                <option>根组织</option>
                            </select>
                            <br><br>
                            <label>内容：</label>
                            <textarea cols="90" rows="4" ng-model="content"></textarea>
                            <button class="btn btn-default" style="width: 100%" ng-click="addSure()">确定</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
<br><br>
<table class="table table-striped">
    <tr>
        <td>被通报人</td>
        <td>被通告人部门</td>
        <td>标题</td>
        <td>时间</td>
        <td>操作</td>
    </tr>
    <tr ng-repeat="data in tabArr" ng-show="isShow">
        <td>
            <span>{{data.name}}</span>
        </td>
        <td>
            <span>{{data.department}}</span>
        </td>
        <td>
            <span>{{data.tittle}}</span>
        </td>
        <td>
            <span>{{data.times}}</span>
        </td>
        <td>
            <button class="btn btn-warning" ng-click="revamp()">修改</button>
            <button class="btn btn-danger" ng-click="tabArr.splice($index,1)">删除</button>
        </td>
    </tr>
</table>
