<!--组合查询页面-->
<form class="form-inline">
    <h3>组合查询</h3>
    <div>
        <label>申请类型：</label>
        <select class="form-control">
            <option>全部</option>
            <option>婚嫁</option>
            <option>丧葬</option>
        </select>
        <label>宴请人数：</label>
        <select class="form-control">
            <option>全部</option>
            <option>0~50</option>
            <option>50~100</option>
            <option>100~150</option>
            <option>150~200</option>
        </select>
        <button class="btn btn-default">查询</button>
    </div>
    <br>
    <div>
        <label>申报时间：</label>
        <input type="date" class="form-control">
        <label>至：</label>
        <input type="date" class="form-control">
        <label>宴请时间：</label>
        <input type="date" class="form-control">
        <label>至：</label>
        <input type="date" class="form-control">
    </div>
</form>
<br><br>
<table class="table table-striped">
    <tr>
        <td>申请人</td>
        <td>部门</td>
        <td>类型</td>
        <td>人数</td>
        <td>申报时间</td>
        <td>宴请时间</td>
        <td>状态</td>
        <td>批示意见</td>
    </tr>
</table>
